<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>江戸川コナンの日記</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-overlay">
        <div class="loader-spinner"></div>
        <p>データを読み込み中...</p>
    </div>

    <div class="site-container">
        <!-- ===== サイドバー ===== -->
        <aside id="sidebar" class="sidebar">
            <header class="site-header">
                <h1>江戸川コナンの日記</h1>
                <p>There is only one truth!</p>
            </header>

            <div class="controls-panel">
                <div class="control-group">
                    <label for="world-select">タイムライン:</label>
                    <select id="world-select">
                        <option value="0">全結合版</option>
                        <option value="1" selected>パラレルワールド_1</option>
                        <option value="2">パラレルワールド_2</option>
                        <option value="3">パラレルワールド_3</option>
                        <option value="4">パラレルワールド_4</option>
                        <option value="5">パラレルワールド_5</option>
                        <option value="6">パラレルワールド_6</option>
                        <option value="7">パラレルワールド_7</option>
                        <option value="8">パラレルワールド_8</option>
                        <option value="9">パラレルワールド_9</option>
                    </select>
                </div>
            </div>

            <div id="filter-container" class="filter-container">
                <!-- ★ 変更点: 絞り込み表示切替ボタンを追加 -->
                <div class="filter-header">
                    <h4>絞り込み</h4>
                    <span id="toggle-filter-btn" class="filter-toggle">[非表示]</span>
                </div>
                <div id="filter-options-wrapper">
                    <div class="filter-group">
                        <label>主要登場人物:</label>
                        <div id="characters-filter" class="filter-options"></div>
                    </div>
                    <div class="filter-group">
                        <label>事件種別:</label>
                        <div id="event-type-filter" class="filter-options"></div>
                    </div>
                    <div class="filter-group">
                        <label>コナン一行の目的:</label>
                        <div id="purpose-filter" class="filter-options"></div>
                    </div>
                    <button id="reset-filter-btn" class="reset-btn is-hidden">フィルターをリセット</button>
                </div>
            </div>

            <nav id="feed-index" class="feed-index">
                <!-- 記事一覧（目次）がJSで生成されます -->
            </nav>
        </aside>

        <!-- ===== メインコンテンツ ===== -->
        <main id="main-content" class="main-content">
            <div class="view-toggle-container">
                 <div class="view-toggle">
                    <button id="calendar-mode-btn" class="toggle-btn active" data-view="calendar">カレンダー</button>
                    <button id="feed-mode-btn" class="toggle-btn" data-view="article">記事</button>
                </div>
            </div>
           
            <div id="calendar-view">
                <div class="calendar-nav">
                    <button id="prev-month">＜</button>
                    <h2 id="calendar-title">2023年 1月</h2>
                    <button id="next-month">＞</button>
                </div>
                <div class="calendar-grid" id="calendar"></div>
            </div>
            
            <section id="article-view" class="diary-display-container is-hidden">
                <div id="diary-initial-prompt" class="diary-prompt">
                    <div class="magnifying-glass"></div>
                    <p>サイドバーかカレンダーから日記を選択してください。</p>
                </div>
                <div id="diary-entries-area"></div>
                <div id="article-navigation" class="article-navigation is-hidden">
                    <button id="prev-article-btn">＜ 前の記事へ</button>
                    <button id="next-article-btn">次の記事へ ＞</button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
